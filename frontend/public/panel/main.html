<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/app.css" rel="stylesheet">
    <link rel="icon" href="../images/fav-icon.png">
    <title> تک لرن | دوره </title>
</head>

<body dir="rtl" class="font-Estedad">

    <svg class="hidden">
        <symbol id="menu-bars" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </symbol>
        <symbol id="search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </symbol>
    </svg>

    <!-- Header -->
    <header class="bg-neutral-50 shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container-2">
            <div class="flex flex-wrap justify-between items-center">
                <!-- Header Logo -->
                <div class="flex-center h-28 mx-14">
                    <a href="#">
                        <img src="../images/logo/Logo.png" alt="Logo">
                    </a>
                </div>
                <!-- Header Details -->
                <div class="flex flex-wrap justify-between items-center grow">
                    <!-- Sidebar Header Toggle & Searchbar -->
                    <div class="flex flex-wrap items-center gap-x-4">
                        <!--Sidebar Header Toggle-->
                        <div class="cursor-pointer">
                            <svg class="w-9 h-9">
                                <use href="#menu-bars"></use>
                            </svg>
                        </div>
                        <!--Header Searchbar-->
                        <div class="relative group hidden lg:block z-50" id="searchbox">
                            <form class="hidden xl:block" action="" method="get">
                                <label class="relative h-14 block transition-all">
                                    <input id="search-input"
                                        class="rounded-full text-slate-500 placeholder:text-slate-500 w-48 focus:w-64 h-full border border-transparent hover:border-gray-200 focus:border-gray-300 outline-none focus:text-zinc-700  bg-gray-100 text-base placeholder:text-lg pl-14 pr-5 block transition-all"
                                        name="s" type="text" placeholder="جستجو">
                                    <button id="search-btn"
                                        class="absolute left-5 top-0 bottom-0 w-7 h-7 my-auto text-slate-500"
                                        type="submit" role="button">
                                        <svg class="w-7 h-7">
                                            <use xlink:href="#search"></use>
                                        </svg>
                                    </button>
                                </label>
                            </form>
                            <!-- SearchBar Mobile -->
                            <div class="xl:hidden">
                                <div
                                    class="searchbox flex-center w-14 h-14 rounded-full bg-gray-100 transition-colors cursor-pointer">
                                    <svg class="w-6 h-6 text-slate-500">
                                        <use xlink:href="#search"></use>
                                    </svg>
                                </div>
                                <!-- When Click Box Showing -->
                                <div class="absolute -left-24 top-full pt-4 z-10 transition-all hide"
                                    id="searchbox-dropdown">
                                    <form action="" method="get">
                                        <label class="relative block w-64">
                                            <input
                                                class="w-full h-16 pr-7 pl-10 text-lg bg-white placeholder:text-slate-500 text-zinc-700 outline-none rounded-2xl"
                                                type="text" name="s" placeholder="جستجو در بین دوره ها">
                                            <button
                                                class="absolute left-0 top-0 bottom-0 w-12 h-full my-auto text-slate-500"
                                                type="submit" role="button">
                                                <svg class="ml-2 w-6 h-6">
                                                    <use xlink:href="#search"></use>
                                                </svg>
                                            </button>
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Header Profile -->
                    <div class="cursor-pointer ml-4">
                        <span class="flex items-center gap-x-3">
                            <span class="flex items-center gap-x-1.5">
                                <svg class="w-4 h-4">
                                    <use href="#chevron-down"></use>
                                </svg>
                                مانی راد
                            </span>
                            <span>
                                <img class="w-10 h-10 rounded-full" src="../images/courses/GoLang.png">
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="bg-slate-900 h-full w-64 py-8 fixed top-28 right-0 shadow-sm z-50 transition-all">
        <nav>
            <ul class="text-white/60">
                <li class="side-bar side-bar--active">
                    <a class="py-4 px-6 block transition-all" href="#">صفحه اصلی
                    </a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">دوره ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">منو ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">مقاله ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">پیش نویس ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">کاربران</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">دسته‌بندی‌ ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">پیغام ها</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">کدهای تخفیف</a>
                </li>
                <li class="side-bar">
                    <a class="py-4 px-6 block transition-all" href="#">تیکت‌ ها</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="mr-64 mt-28 p-8 transition-all">
        <p class="block font-EstedadMedium text-lg">خوش آمدید,مانی راد</p>
        <section class="recently-user mb-8">
            <div class="bg-neutral-50 shadow-sm w-full h-40">

            </div>
        </section>
    </main>
</body>

</html>
