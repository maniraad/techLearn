    <div class="flex-center min-h-screen text-center">
        <div class="w-[392px]">
            <a href="index.html">
                <div class="flex-center mb-6">
                    <img class="" src="images/logo/Logo.png" alt="logo">
                </div>
            </a>
            <form
                class="flex flex-col items-center gap-6 self-stretch pt-6 pb-4 px-8 bg-[#FCFCFC] rounded-3xl text-center shadow-sm">
                <h2 class="flex-center font-EstedadBold text-2xl font-bold"> ورود </h2>
                <a href="#"
                    class="flex-center self-stretch gap-4 py-3 px-6 border bg-white text-zinc-900 text-base font-EstedadMedium shadow-sm overflow-hidden rounded-2xl">با
                    حساب گوگل</a>
                <span class="text-zinc-900 font-EstedadMedium">یا</span>
                <div class="flex flex-col items-start gap-1 self-stretch">
                    <h1 class="text-zinc-900 text-base font-EstedadMedium">ایمیل یا شماره تلفن</h1>
                    <input
                        class="flex justify-end items-center self-stretch text-slate-500 text-lg h-[52px] py-2.5 px-4  border outline-none rounded-2xl"
                        type="text" placeholder="۰۹۱۳*****۱۴">
                </div>
                <div class="flex flex-col items-start gap-1 self-stretch">
                    <h1 class="text-zinc-900 text-base font-EstedadMedium">رمز عبور</h1>
                    <input
                        class="flex justify-end items-center self-stretch text-slate-500 text-lg h-[52px] py-2.5 px-4  border outline-none rounded-2xl"
                        type="password" placeholder="********">
                    <a href="#"
                        class="text-teal-600/95 hover:text-zinc-900 text-right text-xs pt-1.5 transition-all">رمز عبور
                        خود را فراموش کردید؟</a>
                </div>
                <button type="submit" class="flex-center gap-3 self-stretch bg-teal-600 hover:bg-teal-700 font-EstedadMedium text-white text-base h-[52px] py-3 px-6 overflow-hidden rounded-2xl transition-all">ورود</button>
                <a href="" class="flex-center gap-3 self-stretch font-EstedadMedium text-teal-700 text-base h-[52px] py-3 px-6 overflow-hidden rounded-2xl">ثبت نام</a>
            </form>
        </div>
    </div>


    <div class="overlay fixed w-full h-full top-0 left-0 bg-black/40 z-30 transition-all invisible opacity-0"></div>
    <script src="js/style.js"></script>
    <script src="js/login.js"></script>
