<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/app.css" rel="stylesheet">
    <link rel="icon" href="images/fav-icon.png">
    <title> تک لرن | صفحه اصلی </title>
</head>

<body dir="rtl" class="font-Estedad bg-gray-100">

    <svg class="hidden">
        <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </symbol>
        <symbol id="arrow-right-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
        </symbol>
        <symbol id="search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="bars-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </symbol>
        <symbol id="user" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </symbol>

    </svg>

    
    <header>
        <div class="flex items-center justify-between px-9 md:px-16 lg:px-4 2xl:px-12 bg-white h-20 md:h-28">
            <!-- NavBar Icon -->
            <span id="nav-bar-icon" class="lg:hidden">
                <svg class="w-9 h-9">
                    <use xlink:href="#bars-3"></use>
                </svg>
            </span>
            <!-- NavBar -->
            <nav class="flex items-center gap-x-9 xl:gap-x-16">

                <!-- Logo -->
                <a href="#" class="">
                    <img src="images/logo/Logo.png" alt="Logo" class="">
                </a>
                <!-- NavBar Menu -->
                <ul class="hidden lg:flex items-center gap-x-5 child:gap-x-1.5 child:flex child:items-center">
                    <li class="sub-menu--active">
                        <a href="#">
                            صفحه اصلی
                        </a>
                    </li>
                    <li>
                        <a href="#" class="">
                            همه دوره ها
                        </a>
                    </li>
                    <li>    
                        <a href="#" class="">
                            مقالات
                        </a>
                        <svg class="w-4 h-4">
                            <use xlink:href="#chevron-down"></use>
                        </svg>
                    </li>
                    <li>
                        <a href="#" class="">
                            درباره ما
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- SearchBar & LogIn -->
            <div class="flex gap-x-8">
                <!-- SearchBar -->
                <div class="relative group hidden lg:block z-50" id="searchbox">
                    <form class="hidden xl:block" action="" method="get">
                        <label class="relative h-14 block transition-all">
                            <input
                                class="rounded-full text-slate-500 placeholder:text-slate-500 w-48 focus:w-64 h-full border border-transparent hover:border-gray-200 focus:border-gray-300 outline-none focus:text-zinc-700  bg-gray-100 text-base placeholder:text-lg pl-14 pr-5 block transition-all"
                                name="s" type="text" placeholder="جستجو">
                            <button class="absolute left-5 top-0 bottom-0 w-7 h-7 my-auto text-slate-500" type="submit"
                                role="button">
                                <svg class="w-7 h-7">
                                    <use xlink:href="#search"></use>
                                </svg>
                            </button>
                        </label>
                    </form>
                <!-- SearchBar Mobile -->
                    <div class="xl:hidden">
                        <div class="searchbox flex-center w-14 h-14 rounded-full bg-gray-100 transition-colors cursor-pointer">
                            <svg class="w-6 h-6 text-slate-500 dark:text-gray-600">
                                <use xlink:href="#search"></use>
                            </svg>
                        </div>
                        <!-- When Click Box Showing -->
                        <div class="absolute -left-24 top-full pt-4 z-10 transition-all hide" id="searchbox-dropdown">
                            <form action="" method="get">
                                <label class="relative block w-64">
                                    <input class="w-full h-16 pr-7 pl-10 text-lg bg-white placeholder:text-slate-500 text-zinc-700 outline-none rounded-2xl" type="text" name="s" placeholder="جستجو در بین دوره ها">
                                    <button class="absolute left-0 top-0 bottom-0 w-12 h-full my-auto text-slate-500" type="submit" role="button">
                                        <svg class="ml-2 w-6 h-6">
                                            <use xlink:href="#search"></use> 
                                        </svg>
                                    </button>
                                </label>
                            </form>
                        </div> 
                    </div>
                </div>
                <!-- LogIn Btn -->
                <a href="#" class="hidden md:flex-center gap-x-2 h-14 px-4 lg:px-6 bg-primary text-white rounded-2xl">
                    <svg class="w-6 h-6">
                        <use xlink:href="#arrow-right-rectangle"></use>
                    </svg>
                    ورود یا ثبت نام
                </a>
                <!-- LogIn Icon Btn -->
                <a href="#" class="md:hidden flex-center w-12 h-12 rounded-full bg-gray-100 text-slate-500">
                    <svg class="w-6 h-6">
                        <use xlink:href="#user"></use>
                    </svg>
                </a>
            </div>
        </div>
    </header>


    <div class="app-overlay fixed w-full h-full top-0 left-0 bg-black/40 z-40 md:backdrop-blur transition-all hide"></div>

    <script src="js/script.js"></script>
</body>

</html>
