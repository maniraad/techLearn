<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/app.css" rel="stylesheet">

<body dir="rtl" class="font-Estedad bg-gray-100">

    <svg class="hidden">
        <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />

        <symbol id="arrow-right-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </symbol>
          
    </svg>

    <header>
        <div class="flex items-center justify-between px-12 bg-white h-28">
            <!-- NavBar -->
            <div class="flex items-center gap-x-16">
                <!-- Logo -->
                <a href="#" class="">
                    <img src="images/logo/Logo.png" alt="Logo" class="">
                </a>
                <!-- NavBar Icon -->
                <div class="flex items-center gap-x-5 child:gap-x-1.5 child:flex child:items-center">
                    <a href="#" class="">
                        صفحه اصلی
                        <svg class="w-4 h-4">
                            <use xlink:href="#chevron-down"></use>
                        </svg>
                    </a>
                    <a href="#" class="">
                        همه دوره ها
                        <svg class="w-4 h-4">
                            <use xlink:href="#chevron-down"></use>
                        </svg>
                    </a>
                    <a href="#" class="">
                        مقالات
                        <svg class="w-4 h-4">
                            <use xlink:href="#chevron-down"></use>
                        </svg>
                    </a>
                    <a href="#" class="">
                        درباره ما
                        <svg class="w-4 h-4">
                            <use xlink:href="#chevron-down"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="">
                <!-- LogIn Btn -->
                <a href="#" class="flex-center gap-x-2 h-14 px-6 bg-primary text-white rounded-2xl">
                    <svg class="w-6 h-6">
                        <use xlink:href="#arrow-right-rectangle"></use>
                    </svg>
                    ورود یا ثبت نام
                </a>
                <!-- SearchBar -->
                <div class=""></div>
            </div>
        </div>

    <script src="js/script.js"></script>

</html>
